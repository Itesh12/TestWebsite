<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login and Signup Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container forms">
    <!-- Login Form -->
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form id="loginForm">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="loginEmail" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="loginPassword" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
          <div class="field button-field">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/googleIcon.png" alt="Google" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form id="signupForm">
          <div class="field input-field">
            <input type="text" placeholder="First Name" class="input" id="signupFirstName" required>
          </div>
          <div class="field input-field">
            <input type="text" placeholder="Last Name" class="input" id="signupLastName" required>
          </div>
          <div class="field input-field">
            <input type="text" placeholder="Username" class="input" id="signupUsername" required>
            <span class="username-error"></span> <!-- Error message for username -->
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="signupEmail" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" id="signupPassword" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button type="submit">Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/googleIcon.png" alt="Google" class="google-img">
          <span>Signup with Google</span>
        </a>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
              </html>
